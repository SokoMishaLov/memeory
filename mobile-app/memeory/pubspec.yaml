name: memeory
description: Memeory mobile app

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.0
  dynamic_theme: ^1.0.1
  flutter_secure_storage: ^3.2.1

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.2


flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

  fonts:
    - family: Memeory
      fonts:
        - asset: fonts/BadScript-Regular.ttf

flutter_icons:
  image_path: "assets/logo.png"
  android: true
  ios: true
